plan:
  id: EXAMPLE-PROJECT
  summary: "Example project using Judge-Gated Protocol - replace with your project details"
  base_branch: "main"
  test_command: "pytest tests/ -v"
  
  llm_review_config:
    model: "claude-sonnet-4-20250514"
    max_tokens: 2000
    temperature: 0
    budget_usd: 2.0
    fail_on_transport_error: false
    llm_review_scope: "scope"
    include_extensions: [".py", ".md", ".yaml", ".sh"]
    exclude_patterns:
      - "tests/**"
      - "**/__pycache__/**"
      - ".repo/**"
      - "*.pyc"

  phases:
    - id: P01-scaffold
      description: "Set up project scaffolding and basic structure"
      scope:
        include:
          - "src/"
          - "tests/"
          - "requirements.txt"
          - "README.md"
      gates:
        tests:
          must_pass: true
        llm_review:
          enabled: true
        drift:
          allowed_out_of_scope_changes: 2

    - id: P02-core-feature
      description: "Implement core project functionality"
      scope:
        include:
          - "src/main.py"
          - "src/core/"
          - "tests/test_core.py"
      gates:
        tests:
          must_pass: true
        llm_review:
          enabled: true
        drift:
          allowed_out_of_scope_changes: 1

    - id: P03-integration
      description: "Add integration features and external dependencies"
      scope:
        include:
          - "src/integrations/"
          - "tests/test_integration.py"
          - "config/"
      gates:
        tests:
          must_pass: true
        llm_review:
          enabled: true
        drift:
          allowed_out_of_scope_changes: 1

    - id: P04-documentation
      description: "Complete project documentation and examples"
      scope:
        include:
          - "docs/"
          - "examples/"
          - "README.md"
          - "API.md"
      gates:
        tests:
          must_pass: true
        llm_review:
          enabled: true
        drift:
          allowed_out_of_scope_changes: 2